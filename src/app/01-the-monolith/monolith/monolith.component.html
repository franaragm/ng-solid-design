<header class="header">
  <div class="container flex flex--jc-c">
    <h1>Phase 1</h1>
  </div>
</header>
<main class="main">
  <div class="container">
    <div class="card flex flex--jc-sb" *ngFor="let item of tasks; index as i">
      <div class="p">
        {{ item.task }}
      </div>
      <button class="x" (click)="deleteOnClick(i)"><strong>Ã—</strong></button>
    </div>
  </div>
</main>
<footer class="footer">
  <form class="container flex form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="task">NEW</label>
    <input
      type="text"
      name="task"
      id="task"
      placeholder="Add a new task to to-do list above."
      formControlName="task"
    />
    <input type="submit" value="{{ submitButtonText }}" />
  </form>
</footer>
