<header class="header">
  <div class="container flex flex--jc-c">
    <h1 class="logo">Monolithic App</h1>
  </div>
</header>
<main class="main">
  <div class="container">
    <div class="card" *ngFor="let item of list">
      {{ item.task }}
    </div>
  </div>
</main>
<footer class="footer">
  <form class="container flex form">
    <label for="new-todo">NEW</label>
    <input type="text" name="new-todo" id="new" />
    <input type="submit" value="ADD TODO" />
  </form>
</footer>
